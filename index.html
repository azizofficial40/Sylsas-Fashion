
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sylsas | Next-Gen Fashion Management</title>
    <meta name="description" content="Professional business management terminal for fashion stores. Manage inventory, sales, and customers with AI-powered insights.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --app-height: 100%;
        }
        body {
            font-family: 'Plus Jakarta Sans', 'Hind Siliguri', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            background-color: #f3f4f6;
        }
        .safe-bottom {
            padding-bottom: calc(env(safe-area-inset-bottom) + 0.5rem);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(20px, -40px) scale(1.1); }
            66% { transform: translate(-10px, 15px) scale(0.95); }
            100% { transform: translate(0, 0) scale(1); }
        }
        .bg-blob {
            position: fixed;
            width: 450px;
            height: 450px;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.35;
            animation: float 25s infinite ease-in-out;
        }
        .active-tab-glow {
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.4);
        }
    </style>
<script type="importmap">

    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",

  }
}

</head>
